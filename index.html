<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windogs 14 Setup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="setup-container">
    <div id="logo">
      <svg width="120" height="120" viewBox="0 0 120 120">
        <rect x="12" y="8" width="45" height="45" fill="#00a4ef" transform="rotate(5)"/>
        <rect x="67" y="12" width="45" height="45" fill="#7fba00" transform="rotate(-5)"/>
        <rect x="8" y="63" width="45" height="45" fill="#ffb900" transform="rotate(-5)"/>
        <rect x="63" y="67" width="45" height="45" fill="#f25022" transform="rotate(5)"/>
      </svg>
    </div>
    <div id="loading">
      <div class="spinner"></div>
      <p class="status">Setting up Windogs 14...</p>
      <p class="percent">0%</p>
    </div>
    <div id="messages"></div>
  </div>
  <script src="setup.js"></script>
</body>
</html>
